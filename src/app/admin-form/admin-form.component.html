<div class="container bg-light container-form">
  <form class="form-horizontal" #newUser="ngForm" (ngSubmit)=" newUser.form.valid && onSubmitNewUser(newUser)">
    <div class="row">
      <div class="col-md-12 text-center">
        <img class="rounded-circle img-fluid" [src]="hrefImageUploaded" alt="" width="200">
        <br>
        <input class="btn form-control mt-3 text-center" type="file" name="ImageUser"  #ImageUser="ngModel" id="ImageUser" ngModel accept="image/x-png,image/gif,image/jpeg" (change)="readUrl($event)"
        />
      </div>
      <div class="col-md-12">
        <div class="row ">
          <div class="col-md-10 offset-md-1">
            <div class="form-group">
              <label class=" form-control-label">Nombres</label>

              <input type="text" name="nameUser" #nameUser="ngModel" id="nameUser" ngModel class="form-control" [ngClass]="{'is-invalid': (newUser.submitted && nameUser.invalid) }"
                required>
              <div *ngIf="newUser.submitted && nameUser.invalid">
                <small class="form-text text-danger">Nombres Requerido</small>
              </div>

            </div>
          </div>
          <div class="col-md-10 offset-md-1">
            <label class=" form-control-label">Apellidos</label>

            <div class="form-group">
              <input type="text" name="LastNameUser" name="LastNameUser" #LastNameUser="ngModel" id="LastNameUser" ngModel class="form-control"
                [ngClass]="{'is-invalid': (newUser.submitted && LastNameUser.invalid) }" required>

              <div *ngIf="newUser.submitted && LastNameUser.invalid">
                <small class="form-text text-danger">*Apellidos Requerido</small>
              </div>

            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <label class=" form-control-label">Correo Electrónico</label>
            <div class=" form-group">
              <div class="input-group">
                <div class="input-group-addon" [ngClass]="{'is-invalid': (newUser.submitted && emailUser.invalid) }">
                  <i class="fa fa-user"></i>
                </div>
                <input type="text" id="emailUser" name="emailUser" #emailUser="ngModel" id="emailUser" ngModel [ngClass]="{'is-invalid': (newUser.submitted && emailUser.invalid) }"
                  placeholder="AndresIniesta@gmail...." class="form-control" required email>
              </div>
              <div *ngIf="newUser.submitted && emailUser.invalid" >
                <small class="form-text text-danger" *ngIf="emailUser.errors.required">Correo electrónico requerido</small>
                <small  class="form-text text-danger" *ngIf="emailUser.errors.email">Correo electrónico inválido</small>
              </div>
              <small *ngIf="ExistUser" class="form-text text-danger">
                Ya está registrado un usuario con este correo electrónico
              </small>
            </div>
          </div>
        </div>

        <div class="row ">
          <div class="col-md-10 offset-md-1">
            <label class=" form-control-label">Contraseña</label>

            <div class=" form-group">
              <div class="input-group">
                <input type="password" id="password" name="password" #password="ngModel" id="password" ngModel [ngClass]="{'is-invalid': (newUser.submitted && password.invalid) }"
                  placeholder="******" class="form-control" required>
                <div class="input-group-addon">
                  <i class="fa fa-asterisk"></i>
                </div>
              </div>
              <small class="form-text text-muted">* Mínimo 6 caracteres alfanúmericos</small>
              <div *ngIf="newUser.submitted && password.invalid" >
                <small class="form-text text-danger" *ngIf="password.errors.required">Contraseña Requerida</small>
              </div>
              <small *ngIf="NotEqualsPassword" class="form-text text-danger">
                Contraseñas no coinciden
              </small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1 ">
            <label class=" form-control-label">Repetir Contraseña</label>

            <div class=" form-group">
              <div class="input-group">
                <input type="password" name="passwordRepeat" #passwordRepeat="ngModel" id="passwordRepeat" ngModel [ngClass]="{'is-invalid': (newUser.submitted && passwordRepeat.invalid) }" placeholder="******" class="form-control" required>
                <div class="input-group-addon">
                  <i class="fa fa-asterisk"></i>
                </div>
              </div>
              <div *ngIf="newUser.submitted && passwordRepeat.invalid">
                  <small class="form-text text-danger" *ngIf="passwordRepeat.errors.required">Contraseña Requerida</small>
                </div>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm-12">
            <label class=" form-control-label">Estado</label>
            <div class=" form-group">

              <label class="switch switch-3d switch-success mr-3">

                <input type="checkbox" id="checkModus" name="checkModus" [ngModel]="checkedActivoUser" (change)="changeModusUser()"  class="switch-input">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>

              </label> {{modusNewUser}}
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-10 offset-md-1">
            <button class="btn btn-danger" type="reset" (click)="clearForm()">Cancelar</button>
          </div>
          <div class="col-md-10 offset-md-1 row-form">
            <button class="btn btn-success" type="submit">Guardar
              <i></i>
            </button>
          </div>

        </div>



      </div>
      <div>
      </div>
    </div>
  </form>
</div>
